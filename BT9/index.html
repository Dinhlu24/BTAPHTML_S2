<!DOCTYPE html>
<html>

<head>
    <title>Bài tập về các thẻ table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="padding-left: 10%;">My Store</h1>
    </header>
    <table style="width: 40%; height: 200px;">
        <thead>
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://th.bing.com/th/id/OIP.qBdxl8bPnQMch18WpSgIIgHaFj?rs=1&pid=ImgDetMain"
                        alt="orange.img" width="150" height="150"></td>
                <td>Oranges</td>
                <td>&dollar;1 ea.</td>
            </tr>
            <tr>
                <td><img src="" alt=" "></td>
                <td>Bananas</td>
                <td>&dollar;0.75/lb</td>
            </tr>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Pomegranate_DSW.JPG"
                        alt="pomegranates.img" width="150" height="150" style="border-radius: 10px;"></td>
                <td>Pomegranates</td>
                <td>3 for &dollar;5</td>
            </tr>
            <tr>
                <td><img src="" alt=" "></td>
                <td>Gummy Bears</td>
                <td>&dollar;6 per bag</td>
            </tr>
            <tr>
                <td><img src="https://th.bing.com/th/id/R.5341184da71ddce835721e48ad4f528a?rik=STn8glO4uSvarA&riu=http%3a%2f%2fwww.rivieraproduce.eu%2fwp-content%2fuploads%2f2011%2f08%2fimage_riviera_broccoli.jpg&ehk=OO9GhzV02R8pftBLm%2f%2be4CUh04Jh42iw3FSx%2fyspa3M%3d&risl=&pid=ImgRaw&r=0"
                        alt="" width="150" height="150"></td>
                <td>Broccoli</td>
                <td>&dollar;3 a head</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
